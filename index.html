<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T'estimo - El nostre amor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>T'estimo <i class="fas fa-heart"></i></h1>
            <p class="subtitle">Dos anys i mig d'amor i felicitat</p>
        </header>

        <main class="menu">
            <div class="card" onclick="window.location.href='fotos.html'">
                <div class="card-icon"><i class="fas fa-images"></i></div>
                <h2>Àlbum de Fotos</h2>
                <p>Els nostres moments més especials</p>
            </div>

            <div class="card" onclick="window.location.href='joc.html'">
                <div class="card-icon"><i class="fas fa-gamepad"></i></div>
                <h2>Joc Interactiu</h2>
                <p>Diverteix-te amb un joc especial per a tu</p>
            </div>

            <div class="card" onclick="window.location.href='notes.html'">
                <div class="card-icon"><i class="fas fa-sticky-note"></i></div>
                <h2>Notes d'Amor</h2>
                <p>Un espai per compartir els nostres sentiments</p>
            </div>

            <div class="card" onclick="window.location.href='moments.html'">
                <div class="card-icon"><i class="fas fa-calendar-alt"></i></div>
                <h2>Moments Especials</h2>
                <p>Un recorregut pels nostres millors moments</p>
            </div>
        </main>

        <footer>
            <p>Fet amb <i class="fas fa-heart"></i> per a tu</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
