<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Per a Nosaltres</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.subtitle {
    color: #555;
}

.back-button {
    display: inline-block;
    margin-bottom: 20px;
    text-decoration: none;
    color: #333;
    font-weight: bold;
}

.back-button i {
    margin-right: 5px;
}

.note-form {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 30px;
}

.note-form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}

.note-form input,
.note-form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
}

.note-form button {
    background: #ffca28;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.note-form button:hover {
    background: #ffb300;
}

/* Estilo Post-it para los comentarios que tu JS crea */
.notes-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.comment {
    background: #fffc88;
    padding: 15px;
    width: 200px;
    min-height: 150px;
    box-shadow: 2px 4px 6px rgba(0,0,0,0.2);
    border-radius: 4px;
    transform: rotate(-2deg);
    transition: transform 0.2s ease;
    position: relative;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    word-wrap: break-word;
}

.comment::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 50px;
    height: 20px;
    background: rgba(0,0,0,0.1);
    transform: translateX(-50%) rotate(-2deg);
    clip-path: polygon(0 0, 100% 0, 85% 100%, 15% 100%);
}

.comment h4 {
    margin-top: 0;
    margin-bottom: 8px;
    color: #444;
}

.comment:hover {
    transform: rotate(0deg) scale(1.05);
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes Per a Nosaltres</h1>
            <p class="subtitle">Comparteix els teus sentiments</p>
        </header>

        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Tornar a l'inici
        </a>

        <main>
            <section class="notes-section">
                <form id="comment-form" class="note-form">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" placeholder="Escriu el teu nom..." required>

                    <label for="comment">Comentari:</label>
                    <textarea id="comment" name="comment" rows="4" placeholder="Escriu el teu comentari..." required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <div id="comments-container" class="notes-list">
                    <!-- Els comentaris es carregaran aquí -->
                </div>
            </section>
        </main>

        <footer>
            <p>Fet amb ❤️ per a tu</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
