<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes d'Amor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Notes d'Amor</h1>
            <p class="subtitle">Comparteix els teus sentiments</p>
        </header>

        <main>
            <section class="notes-section">
                <form id="comment-form" class="note-form">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="comment">Comentari:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>

                    <button type="submit">Enviar</button>
                </form>

                <div id="comments-container" class="notes-list">
                    <!-- Els comentaris es carregaran aquí -->
                </div>
            </section>
        </main>

        <footer>
            <p>Fet amb ❤️ per a tu</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
