<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc Interactiu - T'estimo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estils específics per al joc de memòria */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }
        
        .memory-card {
            height: 120px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .memory-card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-front {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-front::after {
            content: '?';
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
            font-size: 2.5rem;
        }
        
        .memory-card.matched .card-inner {
            transform: rotateY(180deg);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8);
        }
        
        .memory-card.matched .card-back {
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .game-info p {
            margin-bottom: 15px;
        }
        
        #start-game {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        #start-game:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Joc Interactiu <i class="fas fa-heart"></i></h1>
            <p class="subtitle">Un joc especial per a tu</p>
        </header>

        <div class="page-content">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Tornar a l'inici</a>
            
            <div class="game-container">
                <div class="game-info">
                    <h2>Joc de Memòria</h2>
                    <p>Troba totes les parelles d'emojis relacionats amb el nostre amor.</p>
                    <p>Cada vegada que trobis una parella, pensa en un moment especial que hem compartit junts.</p>
                    <button id="start-game">Començar el Joc</button>
                </div>
                
                <div class="game-board">
                    <!-- El joc es generarà dinàmicament amb JavaScript -->
                </div>
            </div>
        </div>

        <footer>
            <p>Fet amb <i class="fas fa-heart"></i> per a tu</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
